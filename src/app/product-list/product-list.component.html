<section>
  <fieldset class="container">
    <h1>Product List</h1>
    <form>
      <a [routerLink]="['new']" class="btn btn-primary">Add New Product</a>
      <br>
      <br>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td>{{product._id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.price}}</td>
            <td>
              <a [routerLink]="[ product._id,'edit']" class="btn btn-primary">Edit</a>
              <a [routerLink]="[ product._id]" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </fieldset>
</section>
